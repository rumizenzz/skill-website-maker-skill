<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SkillStream Originals poster">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1600" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#05060A"/>
      <stop offset="0.55" stop-color="#090A14"/>
      <stop offset="1" stop-color="#05060A"/>
    </linearGradient>
    <radialGradient id="g1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 210) rotate(35) scale(780 520)">
      <stop stop-color="#00FFC6" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#00FFC6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1250 200) rotate(145) scale(820 560)">
      <stop stop-color="#4C8CFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#4C8CFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(980 770) rotate(210) scale(900 620)">
      <stop stop-color="#FFB255" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#FFB255" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="white" stop-opacity="0.14"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#g1)"/>
  <rect width="1600" height="900" fill="url(#g2)"/>
  <rect width="1600" height="900" fill="url(#g3)"/>

  <!-- subtle grid -->
  <g opacity="0.12">
    <path d="M0 122H1600" stroke="white" stroke-opacity="0.22"/>
    <path d="M0 250H1600" stroke="white" stroke-opacity="0.14"/>
    <path d="M0 378H1600" stroke="white" stroke-opacity="0.10"/>
    <path d="M0 506H1600" stroke="white" stroke-opacity="0.08"/>
    <path d="M0 634H1600" stroke="white" stroke-opacity="0.10"/>
    <path d="M0 762H1600" stroke="white" stroke-opacity="0.14"/>
    <path d="M200 0V900" stroke="white" stroke-opacity="0.10"/>
    <path d="M400 0V900" stroke="white" stroke-opacity="0.08"/>
    <path d="M600 0V900" stroke="white" stroke-opacity="0.06"/>
    <path d="M800 0V900" stroke="white" stroke-opacity="0.06"/>
    <path d="M1000 0V900" stroke="white" stroke-opacity="0.06"/>
    <path d="M1200 0V900" stroke="white" stroke-opacity="0.08"/>
    <path d="M1400 0V900" stroke="white" stroke-opacity="0.10"/>
  </g>

  <!-- crowd silhouettes -->
  <g opacity="0.48" filter="url(#blur)">
    <path d="M0 820C140 760 260 780 360 820C480 868 620 860 740 820C860 778 1000 780 1120 820C1240 860 1400 860 1600 820V900H0V820Z" fill="#0B0D14"/>
  </g>

  <!-- title card -->
  <g>
    <rect x="86" y="92" width="400" height="38" rx="19" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.12"/>
    <circle cx="110" cy="111" r="5" fill="#7CF7D4" fill-opacity="0.9"/>
    <text x="128" y="118" fill="white" fill-opacity="0.84" font-family="Space Grotesk, IBM Plex Sans, system-ui" font-size="14" font-weight="600">
      SkillStream Originals
    </text>

    <text x="86" y="220" fill="white" font-family="Space Grotesk, IBM Plex Sans, system-ui" font-size="64" font-weight="700">
      Pilot: Skillception
    </text>
    <text x="86" y="260" fill="white" fill-opacity="0.72" font-family="IBM Plex Sans, system-ui" font-size="18">
      An original, self-aware comedy about building skills to publish skills.
    </text>
  </g>

  <!-- bottom gradient -->
  <rect x="0" y="560" width="1600" height="340" fill="url(#shine)"/>
</svg>

